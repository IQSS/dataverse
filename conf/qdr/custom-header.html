<div id="header"></div>
<script>
    $(document).ready(function() {
      $url = $('#qdrdrupalurl').text();
      $.ajax({ url: $url + '/content/just-header', xhrFields: { withCredentials: true },
        }).done(function( data ) {
                $('#header').html(data); changeRedirect();
        }).fail(function () {window.location.href='/logout.xhtml';});
    });

    function changeRedirect() {
      if($('#qdr-login').length) {
        $href = $('#qdr-login').attr('href');
         $href = $href.substring(0, $href.indexOf('current_page=') + 13) + window.location.href;
         $href = $('#qdr-login').attr('href', $href);
      }
    }
</script>
