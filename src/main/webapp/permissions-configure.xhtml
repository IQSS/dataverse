<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:o="http://omnifaces.org/ui">
    
    <div class="form-group clearfix">
        <label for="accessRadios" class="col-sm-3 control-label">
            #{bundle['dataverse.permissions.Q1']}
        </label>
        <div class="col-sm-9">
            <p:selectOneRadio id="authenticatedUsersContributorRoleRadio" value="#{managePermissionsPage.authenticatedUsersContributorRoleAlias}" layout="grid" columns="1">
                <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer1']}" itemValue="" />
                <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer2']}" itemValue="dvContributor" />
                <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer3']}" itemValue="dsContributor" />
                <f:selectItem itemLabel="#{bundle['dataverse.permissions.Q1.answer4']}" itemValue="fullContributor" />                
            </p:selectOneRadio>            
        </div>
    </div>

    <div class="form-group clearfix">
        <label for="contributorRadios" class="col-sm-3 control-label">
            #{bundle['dataverse.permissions.Q2']}
        </label>
        <div class="col-sm-9">
            #{bundle['dataverse.permissions.Q2.answer']}
            <p:selectOneRadio id="defaultContributorRoleRadio" value="#{managePermissionsPage.defaultContributorRoleAlias}" layout="custom">
                <f:selectItem itemLabel="#{bundle.editor}" itemValue="editor" />
                <f:selectItem itemLabel="#{bundle.manager}" itemValue="manager" />
                <f:selectItem itemLabel="#{bundle.curator}" itemValue="curator" />
            </p:selectOneRadio>
            <div class="radio">
                <label>
                    <p:radioButton id="opt1" for="defaultContributorRoleRadio" itemIndex="0" />
                    <h:outputLabel for="opt1" value=" #{bundle.editor}" />
                    <span class="text-muted">#{bundle['dataverse.permissions.Q2.answer.editor.description']}</span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <p:radioButton id="opt2" for="defaultContributorRoleRadio" itemIndex="1" />
                    <h:outputLabel for="opt2" value=" #{bundle.manager}" />
                    <span class="text-muted">#{bundle['dataverse.permissions.Q2.answer.manager.description']}</span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <p:radioButton id="opt3" for="defaultContributorRoleRadio" itemIndex="2" />
                    <h:outputLabel for="opt3" value=" #{bundle.curator}" />
                    <span class="text-muted">#{bundle['dataverse.permissions.Q2.answer.curator.description']}</span>
                </label>
            </div>
        </div>
    </div>    
</div>
