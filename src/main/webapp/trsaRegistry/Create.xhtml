<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    
<h:head>
</h:head>

<h:body>
<!--    <f:loadBundle basename="propertyFiles.Bundle" var="bundle_trsa_registry"/>-->
<f:metadata>
    <f:viewParam name="dataverseId" value="#{dataverseServiceBean.findRootDataverse().id}"/>
    <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
    <f:viewAction action="#{trsaRegistryController.init}"/>
    <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse())}"/>
    <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb('/dashboard.xhtml?dataverseId='.concat(dataverse.id), bundle['dashboard.title'])}"/> 
    <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb(bundle['dashboard.card.trsaregistry.manage'])}"/>
</f:metadata>
    
    
    
    
    <ui:composition>

        <p:dialog id="TrsaRegistryCreateDlg" widgetVar="TrsaRegistryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_trsa_registry.CreateTrsaRegistryTitle}">
            <h:form id="TrsaRegistryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trsaRegistryController.selected != null}">
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_installation}" 
                                       for="installation" />
                        <p:inputText id="installation" value="#{trsaRegistryController.selected.installation}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_installation}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_installation}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_email}" 
                                       for="email" />
                        <p:inputText id="email" value="#{trsaRegistryController.selected.email}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_email}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_dataverseurl}" 
                                       for="dataverseurl" />
                        <p:inputText id="dataverseurl" value="#{trsaRegistryController.selected.datafileserverurl}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_dataverseurl}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_dataverseurl}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_dataaccessinfo}" 
                                       for="dataaccessinfo" />
                        <p:inputText id="dataaccessinfo" value="#{trsaRegistryController.selected.dataaccessinfo}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_dataaccessinfo}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_dataaccessinfo}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_notaryserviceurl}" 
                                       for="notaryserviceurl" />
                        <p:inputText id="notaryserviceurl" value="#{trsaRegistryController.selected.notaryserviceurl}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_notaryserviceurl}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_notaryserviceurl}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_safeserviceurl}" 
                                       for="safeserviceurl" />
                        <p:inputText id="safeserviceurl" value="#{trsaRegistryController.selected.trsaurl}" 
                                     title="#{bundle_trsa_registry.CreateTrsaRegistryTitle_safeserviceurl}" 
                                     required="false" requiredMessage="#{bundle_trsa_registry.CreateTrsaRegistryRequiredMessage_safeserviceurl}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_registertime}" 
                                       for="registertime" />
                        <p:calendar id="registertime" pattern="yyyy-MM-dd HH:mm:ss" value="#{trsaRegistryController.selected.registertime}" 
                                    title="#{bundle_trsa_registry.EditTrsaRegistryTitle_registertime}" 
                                    navigator="true" mask="true"
                                    showOn="button"/>
                        <p:outputLabel value="#{bundle_trsa_registry.CreateTrsaRegistryLabel_expiretime}" 
                                       for="expiretime" />
                        <p:calendar id="expiretime" pattern="yyyy-MM-dd HH:mm:ss" value="#{trsaRegistryController.selected.expiretime}" 
                                    title="#{bundle_trsa_registry.EditTrsaRegistryTitle_expiretime}" 
                                    navigator="true" mask="true"
                                    showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trsaRegistryController.create}" 
                                     value="#{bundle_trsa_registry.Save}"
                                     update="display,:TrsaRegistryListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'TrsaRegistryCreateDialog');"/>
                    <p:commandButton value="#{bundle_trsa_registry.Cancel}" onclick="TrsaRegistryCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</h:body>
</html>
