<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrsaRegistryEditDlg" widgetVar="TrsaRegistryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_trsa_registry.EditTrsaRegistryTitle}">
            <h:form id="TrsaRegistryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trsaRegistryController.selected != null}">
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_id}" 
                                       for="id" />
                        <p:inputText id="id" value="#{trsaRegistryController.selected.id}" 
                                     title="#{bundle_trsa_registry.EditTrsaRegistryTitle_id}" 
                                     disabled="true"
                                     required="true" requiredMessage="#{bundle_trsa_registry.EditTrsaRegistryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_installation}" 
                                       for="installation" />
                        <p:inputText id="installation" value="#{trsaRegistryController.selected.installation}" 
                                     title="#{bundle_trsa_registry.EditTrsaRegistryTitle_installation}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.EditTrsaRegistryRequiredMessage_installation}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_email}" 
                                       for="email" />
                        <p:inputText id="email" value="#{trsaRegistryController.selected.email}" 
                            title="#{bundle_trsa_registry.EditTrsaRegistryTitle_email}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.EditTrsaRegistryRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_dataverseurl}" 
                                       for="dataverseurl" />
                        <p:inputText id="dataverseurl" 
                                     value="#{trsaRegistryController.selected.datafileserverurl}" 
                            title="#{bundle_trsa_registry.EditTrsaRegistryTitle_dataverseurl}" 
                            required="true" 
                            requiredMessage="#{bundle_trsa_registry.EditTrsaRegistryRequiredMessage_dataverseurl}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_dataaccessinfo}" 
                                       for="dataaccessinfo" />
                        <p:inputText id="dataaccessinfo" value="#{trsaRegistryController.selected.dataaccessinfo}" 
                                     title="#{bundle_trsa_registry.EditTrsaRegistryTitle_dataaccessinfo}" 
                                     required="true" requiredMessage="#{bundle_trsa_registry.EditTrsaRegistryRequiredMessage_dataaccessinfo}"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_notaryserviceurl}" 
                                       for="notaryserviceurl" />
                        <p:inputText id="notaryserviceurl" value="#{trsaRegistryController.selected.notaryserviceurl}" 
                                     title="#{bundle_trsa_registry.EditTrsaRegistryTitle_notaryserviceurl}" />
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_safeserviceurl}" 
                                       for="safeserviceurl" />
                        <p:inputText id="safeserviceurl" value="#{trsaRegistryController.selected.trsaurl}" 
                                     title="#{bundle_trsa_registry.EditTrsaRegistryTitle_safeserviceurl}" />
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_registertime}" 
                                       for="registertime" />
                        <p:calendar id="registertime" 
                                    pattern="yyyy-MM-dd HH:mm:ss" navigator="true" mask="true"
                                    value="#{trsaRegistryController.selected.registertime}" 
                                    title="#{bundle_trsa_registry.EditTrsaRegistryTitle_registertime}"  
                                    showOn="button"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_expiretime}" 
                                       for="expiretime" />
                        <p:calendar id="expiretime" 
                                    pattern="yyyy-MM-dd HH:mm:ss" navigator="true" mask="true"
                                    value="#{trsaRegistryController.selected.expiretime}" 
                                    title="#{bundle_trsa_registry.EditTrsaRegistryTitle_expiretime}"  
                                    showOn="button"/>
                        <p:outputLabel value="#{bundle_trsa_registry.EditTrsaRegistryLabel_disabled}" 
                                       for="disabled" />
                        <p:selectBooleanCheckbox id="disabled" value="#{trsaRegistryController.selected.disabled}" />
                    </p:panelGrid>
                    <p:commandButton 
                        actionListener="#{trsaRegistryController.update}" 
                        value="#{bundle_trsa_registry.Save}" 
                        update="display,:TrsaRegistryListForm:datalist,:growl" 
                        oncomplete="handleSubmit(args, 'TrsaRegistryEditDialog');"/>
                    <p:commandButton value="#{bundle_trsa_registry.Cancel}" onclick="TrsaRegistryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
