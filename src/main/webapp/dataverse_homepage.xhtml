    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{empty DataversePage.dataverse.name ? bundle.new : DataversePage.dataverse.name} #{bundle.dataverse}"/>

            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="showDataverseHeader" value="false"/>

                <o:resourceInclude path="/CustomizationFilesServlet?customFileType=homePage" />

            </ui:define>
        </ui:composition>
