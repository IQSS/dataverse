
<form id="replacementForm">
    <input type="hidden" id="storageIdentifier" value="{{ storageIdentifier }}" />

<div class="ui-datatable-tablewrapper">
    <table role="grid">
        <tbody class="ui-datatable-data ui-widget-content">
            <tr class="ui-widget-content ui-datatable-even ui-datatable-selectable" aria-selected="false" role="row">
                <td class="ui-selection-column col-select-width text-center" style="width:40px !important; border-right:1px solid #ccc;" role="gridcell">
                    <input type="checkbox" name="datasetForm:filesTable_checkbox" />
                </td>
                <td class="col-file-thumb text-center" style="width:73px !important;padding:4px 10px;" role="gridcell">
                    <div class="thumbnail-block">
                        <span class="icon-document file-thumbnail-icon text-muted"></span>
                    </div>
                </td>
                <td class="col-file-metadata" role="gridcell">
                    <label class="control-label" style="margin-right:1em;margin-bottom:.5em;" for="fileName"> File Name </label>
                    <input id="fileName" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" type="text" style="width:60%; margin-bottom:.5em;" value="{{ filename }}" role="textbox" aria-disabled="false" aria-readonly="false" /> 
                    <div class="text-muted small">
                        <span id="datasetForm:filesTable:0:fileTypeOutputRegular">Plain Text</span>
                        <div class="checksum-block">
                            <span id="checksumValue">{{ checksum.type }}: {{ checksum.value }}</span>
                        </div>
                    </div>
                    <div class="fileDescription">
                        <label class="control-label" style="margin-right:1em; margin-top:.5em; vertical-align:top;" for="fileDescription"> Description </label>
                        <textarea id="description" class="ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable" style="width: 60%; margin-top: 0.5em; overflow: hidden; word-wrap: break-word; height: 50px;" maxlength="2147483647" rows="2" cols="40" name="datasetForm:filesTable:0:fileDescription" role="textbox" aria-disabled="false" aria-readonly="false" aria-multiline="true" data-autosize-on="true" placeholder="Add file description...">{{ description }}</textarea>                    
                    </div>
                    <div class="file-tags-block margin-top-half"> </div>

                </td>
                <td class="col-file-action text-right" role="gridcell">
            </tr>
        </tbody>
    </table>
</div>
</form>
