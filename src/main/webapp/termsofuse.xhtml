<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    
    <div class="form-group">
        <label for="position" class="col-sm-3 control-label">
            #{bundle['user.acccountterms']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
            <span class="glyphicon glyphicon-question-sign tooltip-icon"
                  data-toggle="tooltip" data-placement="auto right" data-original-title="#{bundle['user.acccountterms.tip']}"></span>
        </label>
        <div class="col-sm-9">
            <div id="terms-agreement-block" class="well">
                <h:outputText value="#{systemConfig.applicationTermsOfUse}" escape="false"/>
            </div>
            <div class="checkbox">
              <p:selectBooleanCheckbox id="terms" required="true" 
                                       requiredMessage="#{bundle['user.acccountterms.required']}"
                                       itemLabel="#{bundle['user.acccountterms.iagree']}">
                <f:validator validatorId="requiredCheckboxValidator"/>
              </p:selectBooleanCheckbox>
              <p:message for="terms" display="text" />
            </div>
        </div>
    </div>
</ui:composition>
