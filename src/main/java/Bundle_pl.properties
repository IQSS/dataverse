harvestclients.noClients.why.header=Co to jest harwestowanie?
harvestclients.noClients.why.reason1=Harwestowanie to proces wymiany metadanych z innymi repozytoriami. Jako <b><i>klient</i></b> harwestowania, tw\u00F3j Dataverse gromadzi rekordy metadanych z oddalonych \u017Ar\u00F3de\u0142. Mog\u0105 nimi by\u0107 inne instancje Dataverse lub inne archiwa wspieraj\u0105ce OAI-MPH - standardowy protok\u00F3\u0142 przesy\u0142ania danych. 
harvestclients.noClients.why.reason2=Harwestowane rekordy metadanych mog\u0105 by\u0107 przeszukiwane przez u\u017Cytkownik\u00F3w. Klikni\u0119cie na harwestowany zbi\u00F3r danych w wynikach wyszukiwania przekierowuje u\u017Cytkownika do repozytorium z kt\u00F3rego ten zbi\u00F3r pochodzi. Harwestowanych zbior\u00F3w danych nie mo\u017Cna edytowa\u0107 w twojej instalacji Dataverse.
harvestclients.noClients.how.header=Jak korzysta\u0107 z harwestowania?
harvestclients.noClients.how.tip1=Aby harwestowa\u0107 metadane, <i>Klienta harwestowania </i> jest tworzony i konfigurowany dla ka\u017Cdego zdalnego repozytorium. Zauwa\u017C, \u017Ce przy tworzeniu klienta, nale\u017Cy wybra\u0107 istniej\u0105c\u0105 lokaln\u0105 kolekcj\u0119 do przechowywania harwestowanych zbior\u00F3w danych.
