harvestclients.noClients.how.tip1=Afin de pouvoir moissonner des m\uFFFDtadonn\uFFFDes, un <i>client de moissonnage</i> doit \uFFFDtre d\uFFFDfini et param\uFFFDtr\uFFFD pour chacun des d\uFFFDp\uFFFDts distants. Veuillez noter que pour d\uFFFDfinir un client, vous devrez s\uFFFDlectionner un dataverse local d\uFFFDj\uFFFD existant, lequel h\uFFFDbergera les ensembles de donn\uFFFDes moissonn\uFFFDs.
