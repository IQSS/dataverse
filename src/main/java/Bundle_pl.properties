harvestclients.noClients.why.reason1=Le moissonnage consiste \uFFFD \uFFFDchanger des m\uFFFDtadonn\uFFFDes avec d'autres d\uFFFDp\uFFFDts. En tant que  <b><i>client</i></b> de moissonnage, votre Dataverse peut recueillir les m\uFFFDtadonn\uFFFDes de notices provenant de sources distantes. Il peut s'agir d'autres instances de Dataverse, ou encore de d\uFFFDp\uFFFDts compatibles avec le protocole OAI-PMH, soit le protocole standard de moissonnage. 
