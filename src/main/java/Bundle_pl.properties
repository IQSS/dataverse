harvestclients.title=Administration du moissonnage de clients
harvestclients.toptip=Le moissonnage peut \uFFFDtre planifi\uFFFD pour s'ex\uFFFDcuter selon un horaire sp\uFFFDcifique ou \uFFFD la demande. Le moissonnage peut \uFFFDtre lanc\uFFFD ici ou \uFFFD partir de l'API REST.
