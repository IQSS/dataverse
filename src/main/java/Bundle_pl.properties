harvestserver.noSets.why.reason1=Le moissonnage consiste \uFFFD \uFFFDchanger des m\uFFFDtadonn\uFFFDes avec d'autres d\uFFFDp\uFFFDts. En tant que  <b><i>serveur</i></b> de moissonnage, votre dataverse peut rendre disponible certains ensembles de donn\uFFFDes locaux \uFFFD des clients de moissonnage distants. Il peut s'agir d'autres instances de Dataverse, ou encore de clients compatibles avec le protocole de moissonnage OAI-PMH.
harvestserver.noSets.why.reason2=Seuls les ensembles de donn\uFFFDes publi\uFFFDs et non restreints de votre Dataverse peuvent \uFFFDtre moissonn\uFFFDs. Les clients distants maintiennent normalement leurs enregistrements synchronis\uFFFDs gr\uFFFDce \uFFFD des mises \uFFFD jour incr\uFFFDmentielles programm\uFFFDes, quotidiennes ou hebdomadaires, r\uFFFDduisant ainsi la charge sur votre serveur. Notez que seules les m\uFFFDtadonn\uFFFDes sont moissonn\uFFFDes. Les moissonneurs distants ne tentent g\uFFFDn\uFFFDralement pas de t\uFFFDl\uFFFDcharger eux-m\uFFFDmes les fichiers de donn\uFFFDes.
harvestserver.noSets.how.header=Comment activer un serveur de moissonnage?
harvestserver.noSets.how.tip1=Le serveur de moissonnage peut \uFFFDtre activ\uFFFD ou d\uFFFDsactiv\uFFFD \uFFFD partir de cette page. 
harvestserver.noSets.how.tip2=Une fois le service activ\uFFFD, vous pouvez d\uFFFDfinir des collections d'ensembles de donn\uFFFDes locaux qui seront disponibles pour les moissonneurs distants sous <i>Ensembles OAI</i>. Les ensembles sont d\uFFFDfinis par des requ\uFFFDtes de recherche (par exemple, authorName:king; ou parentId:1234 \u2014 pour s\uFFFDlectionner tous les ensembles de donn\uFFFDes appartenant au dataverse sp\uFFFDcifi\uFFFD; ou dsPersistentId:"doi:1234/" pour s\uFFFDlectionner tous les ensembles de donn\uFFFDes avec l'identifiant perenne sp\uFFFDcifi\uFFFD). Consulter la section sur l'API de recherche du guide d'utilisation de Dataverse pour plus d'informations sur les requ\uFFFDtes de recherche.  
harvestserver.noSets.getStarted=Pour commencer, activez le serveur OAI et cliquez sur le bouton \uFFFD\u00A0Ajouter un ensemble (set)\u00A0\uFFFD. Pour en apprendre plus sur le moissonnage, consulter la section  <a href="{0}/{1}/user/index.html#index" title="Moissonnage \u2014 Guide d''utilisation de Dataverse" target="_blank">moissonnage</a> du guide d''utilisation.
