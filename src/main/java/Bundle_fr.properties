harvestclients.title=Administration du moissonnage de clients
harvestclients.toptip= \u2014 Le moissonnage peut être planifié pour s'exécuter selon un horaire spécifique ou à la demande. Le moissonnage peut être lancé ici ou à partir de l'API REST.
