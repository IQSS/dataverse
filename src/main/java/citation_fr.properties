datasetfieldtype.title.description=Titre complet sous lequel l'ensemble de données est connu.
datasetfieldtype.subtitle.description=Un titre secondaire utilisé pour amplifier ou énoncer certaines limites du titre principal.
datasetfieldtype.alternativeTitle.description=Un titre sous lequel le travail est communément appelé ou une abréviation du titre.
datasetfieldtype.alternativeURL.description=Une adresse URL où l'ensemble de données peut être consulté, tel un site web personnel ou de projet.  
datasetfieldtype.otherId.description=Un autre identifiant unique qui identifie cet ensemble de données (p. ex. le numéro du producteur ou d'un autre dépôt).
datasetfieldtype.otherIdAgency.description=Nom de l'organisme qui a généré cet identifiant
datasetfieldtype.otherIdValue.description=Autre identifiant qui correspond à cet ensemble de données.
datasetfieldtype.author.description=Les personnes, personnes morales ou organismes qui ont créé le travail. 
datasetfieldtype.authorName.description=Le nom ou le prénom de l'auteur ou le nom de l'organisation responsable de cet ensemble de données.
datasetfieldtype.authorAffiliation.description=L'organisme avec lequel l'auteur est affilié.
datasetfieldtype.authorIdentifierScheme.description=Nom du schéma de l'identifiant (ORCID, ISNI).
datasetfieldtype.authorIdentifier.description=Identifie de façon unique un auteur individuel ou une organisation selon divers schémas.
datasetfieldtype.datasetContact.description=La ou les personnes-ressources pour cet ensemble de données.
datasetfieldtype.datasetContactName.description=Le nom ou le prénom de la personne-ressource ou le nom de l'organisation.
datasetfieldtype.datasetContactAffiliation.description=L'organisation avec laquelle la personne-ressource est affiliée.
datasetfieldtype.datasetContactEmail.description=L'adresse courriel du ou des personnes-ressources pour l'ensemble de données. Ces renseignements ne seront pas affichés.
datasetfieldtype.dsDescription.description=Un résumé décrivant l'objet, la nature et la portée de l'ensemble de données.
datasetfieldtype.dsDescriptionValue.description=Un résumé décrivant l'objet, la nature et la portée de l'ensemble de données
datasetfieldtype.dsDescriptionDate.description=Dans les cas où un ensemble de données contient plus d'une description (par exemple, une peut être fournie par le producteur de données et une autre peut être préparée par le dépôt de données où les données sont déposées), la date à laquelle l'attribut est utilisé pour faire la distinction entre deux descriptions. La date de l'attribut respecte la convention de l'ISO AAAA-MM-JJ.
datasetfieldtype.subject.description=Catégories de sujets propres aux domaines qui sont pertinents du point de vue du sujet à l'ensemble de données.
datasetfieldtype.keyword.description=Les mots-clés qui décrivent les aspects importants de l'ensemble de données.
datasetfieldtype.keywordValue.description=Les termes-clés qui décrivent les aspects importants de l'ensemble de données. Ils peuvent servir à créer des index de mots-clés et être utilisés aux fins de classification et de récupération. Un vocabulaire contrôlé peut être utilisé. L'attribut «\u00A0vocab\u00A0» permet de préciser le type de vocabulaire contrôlé utilisé, p. ex., LCSH, MeSH ou autres. L'attribut «\u00A0vocabURI\u00A0» précise l'emplacement du vocabulaire contrôlé complet.
datasetfieldtype.keywordVocabulary.description=Pour préciser le type de vocabulaire contrôlé par mot-clé utilisé, p. ex., LCSH, MeSH ou autres. 
datasetfieldtype.keywordVocabularyURI.description=Le cas échéant, adresse URL où est décrit le vocabulaire de mots-clés utilisé. Indiquer une adresse URL absolue, par exemple http://www.my.org.
datasetfieldtype.topicClassification.description=Le champ classification indique les sujets et thèmes généraux importants couverts par les données. La classification de la Library of Congress peut être utilisée.
datasetfieldtype.topicClassValue.description=Terme décrivant un thème ou un sujet couvert par cet ensemble de données.
datasetfieldtype.topicClassVocab.description=Pour préciser le type de vocabulaire contrôlé utilisé, p. ex., LCSH, MeSH ou autres. 
datasetfieldtype.topicClassVocabURI.description=Précise l'adresse URL de la liste complète du vocabulaire contrôlé.
datasetfieldtype.publication.description=Les publications qui utilisent les données provenant de cet ensemble de données.
datasetfieldtype.publicationCitation.description=La référence bibliographique complète de cette publication connexe.
datasetfieldtype.publicationIDType.description=Le type d'identifiant numérique utilisé pour cette publication (p. ex. identificateur d'objet numérique (DOI)).
datasetfieldtype.publicationIDNumber.description=L'identifiant du type d'identification sélectionné.
datasetfieldtype.publicationURL.description=Lien vers la page Web de la publication (p. ex. page de l'article paru dans une revue, notice du dépôt ou autre).
datasetfieldtype.notesText.description=Autres renseignements importants sur l'ensemble de données.
datasetfieldtype.language.description=Langue de l'ensemble de données
datasetfieldtype.producer.description=Personne ou organisation qui détient la responsabilité financière ou administrative de cet ensemble de données.
datasetfieldtype.producerName.description=Nom du producteur
datasetfieldtype.producerAffiliation.description=L'organisation avec laquelle le producteur est affilié.
datasetfieldtype.producerAbbreviation.description=L'abréviation sous laquelle le producteur est communément connu (p. ex. IQSS, ICPSR).
datasetfieldtype.producerURL.description=L'adresse URL du producteur indique la présence sur le Web du producteur, le cas échéant. Indiquer une adresse URL absolue où le site Web du producteur se trouve, par exemple http://www.my.org.
datasetfieldtype.producerLogoURL.description=Adresse URL du logo du producteur qui pointe vers le logo accessible sur le Web. Indiquer une adresse URL absolue où l'image se trouve, par exemple http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Date à laquelle la collecte de données ou d'autres documents ont été produits (non distribués, publiés ou archivés).
datasetfieldtype.productionPlace.description=L'emplacement où la collecte de données et autres documents connexes ont été produits.
datasetfieldtype.contributor.description=L'organisation ou la personne responsable de la collecte ou de la gestion d'une ressource, ou contribuant autrement à son développement.
datasetfieldtype.contributorType.description=Le type de collaborateur à la ressource.
datasetfieldtype.contributorName.description=Le nom du collaborateur (nom, prénom ou nom de l'organisation)
datasetfieldtype.grantNumber.description=Renseignements sur la subvention
datasetfieldtype.grantNumberAgency.description=Organisme - numéro de la subvention
datasetfieldtype.grantNumberValue.description=Le numéro de subvention ou de contrat lié au financement.
datasetfieldtype.distributor.description=L'organisation désignée par l'auteur ou le producteur pour la mise en disponibilité de copies d'un travail particulier, y compris toute édition ou révision.
datasetfieldtype.distributorName.description=Nom du diffuseur
datasetfieldtype.distributorAffiliation.description=L'organisation avec laquelle la personne-ressource du diffuseur est affiliée.
datasetfieldtype.distributorAbbreviation.description=L'abréviation sous laquelle le diffuseur est communément connu (p. ex. IQSS, ICPSR).
datasetfieldtype.distributorURL.description=L'adresse URL du diffuseur indique la présence sur le Web du diffuseur, le cas échéant. Indiquer une adresse URL absolue où le site Web du diffuseur se trouve, par exemple http://www.my.org.
datasetfieldtype.distributorLogoURL.description=Adresse URL du logo du diffuseur qui pointe vers l'image Web accessible de ce logo. Indiquer une adresse URL absolue où l'image se trouve, par exemple http://www.my.org/images/logo.gif. 
datasetfieldtype.distributionDate.description=Date à laquelle les travaux ont été rendus disponibles aux fins de diffusion/présentation.
datasetfieldtype.depositor.description=La personne (nom, prénom) ou le nom de l'organisation qui a déposé cet ensemble de données dans le dépôt.
datasetfieldtype.dateOfDeposit.description=Date à laquelle l'ensemble de données a été déposé dans le dépôt.
datasetfieldtype.timePeriodCovered.description=Période à laquelle les données se rapportent. Ceci fait référence à la période couverte par les données et non aux dates de codage ou de création des fichiers ou aux dates de collecte des données. Aussi appelé l'étendue.
datasetfieldtype.timePeriodCoveredStart.description=Date de début qui correspond à la période couverte par les données et non aux dates de codage ou de création des fichiers ou aux dates de collecte des données. 
datasetfieldtype.timePeriodCoveredEnd.description=Date de fin qui correspond à la période couverte par les données et non aux dates de codage ou de création des fichiers ou aux dates de collecte des données.
datasetfieldtype.dateOfCollection.description=Comprend la date à laquelle les données ont été recueillies.
datasetfieldtype.dateOfCollectionStart.description=Date à laquelle la collecte de données a débuté.
datasetfieldtype.dateOfCollectionEnd.description=Date à laquelle la collecte de données a pris fin.
datasetfieldtype.kindOfData.description=Le type de données incluses dans le fichier : données d'enquête, données de recensement, données agrégées, données cliniques, données issues de transactions, code source de programme, texte lisible par machine, données de dossiers administratifs, données expérimentales, test psychologique, données textuelles, texte codé, document codé, calendriers de vérification, données d'observation, données produites par traitement ou autres.
datasetfieldtype.series.description=Renseignements sur la série d'ensembles de données
datasetfieldtype.seriesName.description=Nom de la série de l'ensemble de données à laquelle l'ensemble de données appartient.
datasetfieldtype.seriesInformation.description=Historique de la série et résumé des caractéristiques qui s'appliquent à la série dans son ensemble.
datasetfieldtype.software.description=Renseignements sur le logiciel utilisé pour générer l'ensemble de données.
datasetfieldtype.softwareName.description=Nom du logiciel utilisé pour générer l'ensemble de données.
datasetfieldtype.softwareVersion.description=Version du logiciel utilisé pour générer l'ensemble de données.
datasetfieldtype.relatedMaterial.description=Tout document lié à cet ensemble de données.
datasetfieldtype.relatedDatasets.description=Tout ensemble de données lié à cet ensemble de données, comme la recherche précédente sur ce sujet.
datasetfieldtype.otherReferences.description=Toute référence qui servira de contexte ou de document de soutien pour cet ensemble de données.
datasetfieldtype.dataSources.description=Liste des livres, articles, séries ou fichiers de données lisibles par machine qui ont servi de sources pour la collecte de données.
datasetfieldtype.originOfSources.description=En ce qui concerne les documents historiques, les renseignements sur l'origine des sources et les règles suivies dans l'établissement des sources doivent être indiqués.
datasetfieldtype.characteristicOfSources.description=Évaluation et caractéristiques des sources de données. 
datasetfieldtype.accessToSources.description=Niveau de documentation des sources originales
