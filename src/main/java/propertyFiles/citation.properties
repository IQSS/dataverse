datasetfieldtype.title.description=Full title by which the Data Project is known.
datasetfieldtype.subtitle.description=A secondary title used to amplify or state certain limitations on the main title.
datasetfieldtype.alternativeTitle.description=A title by which the work is commonly referred, or an abbreviation of the title.
datasetfieldtype.alternativeURL.description=A URL where the Data Project can be viewed, such as a personal or project website.
datasetfieldtype.otherId.description=The QDR ID assigned to the project.
datasetfieldtype.otherIdAgency.description=Name of agency which generated this identifier.
datasetfieldtype.otherIdValue.description=Other identifier that corresponds to this Data Project.
datasetfieldtype.author.description=The person(s), corporate body(ies), or agency(ies) responsible for creating the work.
datasetfieldtype.authorName.description=The author's Family Name, Given Name or the name of the organization responsible for this Data Project.
datasetfieldtype.authorAffiliation.description=The organization with which the author is affiliated.
datasetfieldtype.authorIdentifierScheme.description=Name of the identifier scheme (ORCID, ISNI).
datasetfieldtype.authorIdentifier.description=Creator's ORCID ID.
datasetfieldtype.datasetContact.description=The contact(s) for this Data Project.
datasetfieldtype.datasetContactName.description=The contact's Family Name, Given Name or the name of the organization.
datasetfieldtype.datasetContactAffiliation.description=The organization with which the contact is affiliated.
datasetfieldtype.datasetContactEmail.description=The e-mail address(es) of the contact(s) for the Data Project. This will not be displayed.
datasetfieldtype.dsDescription.description=A summary describing the purpose, nature, and scope of the Data Project.
datasetfieldtype.dsDescriptionValue.description=A summary describing the purpose, nature, and scope of the Data Project.
datasetfieldtype.dsDescriptionDate.description=In cases where a Data Project contains more than one description (for example, one might be supplied by the data producer and another prepared by the data repository where the data are deposited), the date attribute is used to distinguish between the two descriptions. The date attribute follows the ISO convention of YYYY-MM-DD.
datasetfieldtype.subject.description=Subject area(s) of the Data Project.
datasetfieldtype.keyword.description=Key terms that describe important aspects of the Data Project.
datasetfieldtype.keywordValue.description=Key terms that describe important aspects of the Data Project. Can be used for building keyword indexes and for classification and retrieval purposes. A controlled vocabulary can be employed. The vocab attribute is provided for specification of the controlled vocabulary in use, such as LCSH, MeSH, or others. The vocabURI attribute specifies the location for the full controlled vocabulary.
datasetfieldtype.keywordVocabulary.description=QDR mainly uses the ICPSR subject thesaurus.
datasetfieldtype.keywordVocabularyURI.description=QDR mainly uses the ICPSR subject thesaurus.
datasetfieldtype.topicClassification.description=The classification field indicates the broad important topic(s) and subjects that the data cover. Library of Congress subject terms may be used here.
datasetfieldtype.topicClassValue.description=Topic or Subject term that is relevant to this Data Project.
datasetfieldtype.topicClassVocab.description=Provided for specification of the controlled vocabulary in use, e.g., LCSH, MeSH, etc.
datasetfieldtype.topicClassVocabURI.description=Specifies the URL location for the full controlled vocabulary.
datasetfieldtype.publication.description=Publications that use the data from this Data Project.
datasetfieldtype.publicationCitation.description=The full bibliographic citation for this related publication.
datasetfieldtype.publicationIDType.description=The type of digital identifier used for this publication (e.g., Digital Object Identifier (DOI)).
datasetfieldtype.publicationIDNumber.description=The identifier for the selected ID type.
datasetfieldtype.publicationURL.description=Link to the publication web page (e.g., journal article page, archive record page, or other).
datasetfieldtype.notesText.description=Additional important information about the Data Project.
datasetfieldtype.language.description=Language(s) of materials in the Data Project.
datasetfieldtype.producer.description=Person or organization with the financial or administrative responsibility over this Data Project, e.g. when collected on behalf of an NGO.
datasetfieldtype.producerName.description=Producer name
datasetfieldtype.producerAffiliation.description=The organization with which the producer is affiliated.
datasetfieldtype.producerAbbreviation.description=The abbreviation by which the producer is commonly known.
datasetfieldtype.producerURL.description=Producer URL points to the producer's web presence, if appropriate. Enter an absolute URL where the producer's web site is found, such as http://www.my.org.
datasetfieldtype.producerLogoURL.description=URL for the producer's logo, which points to this  producer's web-accessible logo image. Enter an absolute URL where the producer's logo image is found, such as http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Date when the data collection or other materials were produced (not distributed, published or archived).
datasetfieldtype.productionPlace.description=The location where the data collection and any other related materials were produced.
datasetfieldtype.contributor.description=The organization or person responsible for either collecting, managing, or otherwise contributing in some form to the development of the resource.
datasetfieldtype.contributorType.description=The type of contributor of the  resource.
datasetfieldtype.contributorName.description=The Family Name, Given Name or organization name of the contributor.
datasetfieldtype.grantNumber.description=Grant Information
datasetfieldtype.grantNumberAgency.description=Grant Number Agency
datasetfieldtype.grantNumberValue.description=The grant or contract number of the project that  sponsored the effort.
datasetfieldtype.distributor.description=The organization designated by the author or producer to generate copies of the particular work including any necessary editions or revisions.
datasetfieldtype.distributorName.description=Distributor name
datasetfieldtype.distributorAffiliation.description=The organization with which the distributor contact is affiliated.
datasetfieldtype.distributorAbbreviation.description=The abbreviation by which this distributor is commonly known (e.g., IQSS, ICPSR).
datasetfieldtype.distributorURL.description=Distributor URL points to the distributor's web presence, if appropriate. Enter an absolute URL where the distributor's web site is found, such as http://www.my.org.
datasetfieldtype.distributorLogoURL.description=URL of the distributor's logo, which points to this  distributor's web-accessible logo image. Enter an absolute URL where the distributor's logo image is found, such as http://www.my.org/images/logo.gif.
datasetfieldtype.distributionDate.description=Date that the work was made available for distribution/presentation.
datasetfieldtype.depositor.description=The person (Family Name, Given Name) or the name of the organization that deposited this Data Project to the repository.
datasetfieldtype.dateOfDeposit.description=Date that the Data Project was deposited into the repository.
datasetfieldtype.timePeriodCovered.description=Time period to which the data refer. This item reflects the time period covered by the data, not the dates of coding or making documents machine-readable or the dates the data were collected. Also known as span.
datasetfieldtype.timePeriodCoveredStart.description=Start date which reflects the time period covered by the data, not the dates of coding or making documents machine-readable or the dates the data were collected.
datasetfieldtype.timePeriodCoveredEnd.description=End date which reflects the time period covered by the data, not the dates of coding or making documents machine-readable or the dates the data were collected.
datasetfieldtype.dateOfCollection.description=Contains the date(s) when the data were collected.
datasetfieldtype.dateOfCollectionStart.description=Date when the data collection started.
datasetfieldtype.dateOfCollectionEnd.description=Date when the data collection ended.
datasetfieldtype.kindOfData.description=Type of data included in the file: survey data, census/enumeration data, aggregate data, clinical data, event/transaction data, program source code, machine-readable text, administrative records data, experimental data, psychological test, textual data, coded textual, coded documents, time budget diaries, observation data/ratings, process-produced data, or other.
datasetfieldtype.series.description=Information about the Data Project series.
datasetfieldtype.seriesName.description=Name of the data project series to which the Data Project belongs.
datasetfieldtype.seriesInformation.description=History of the series and summary of those features that apply to the series as a whole.
datasetfieldtype.software.description=Information about the software used to generate the Data Project.
datasetfieldtype.softwareName.description=Name of software used to generate the Data Project.
datasetfieldtype.softwareVersion.description=Version of the software used to generate the Data Project.
datasetfieldtype.relatedMaterial.description=Any material related to this Data Project.
datasetfieldtype.relatedDatasets.description=Any Data Projects that are related to this Data Project, such as previous research on this subject.
datasetfieldtype.otherReferences.description=Any references that would serve as background or supporting material to this Data Project.
datasetfieldtype.dataSources.description=List of books, articles, serials, or machine-readable data files that served as the sources of the data collection.
datasetfieldtype.originOfSources.description=For historical materials, information about the origin of the sources and the rules followed in establishing the sources should be specified.
datasetfieldtype.characteristicOfSources.description=Assessment of characteristics and source material.
datasetfieldtype.accessToSources.description=Level of documentation of the original sources.
datasetfieldtype.geographicCoverage.description=Information on the geographic coverage of the data. Includes the total geographic scope of the data.
datasetfieldtype.country.description=The country or nation that the Data Project is about.
datasetfieldtype.state.description=The state or province that the Data Project is about. Use GeoNames for correct spelling and avoid abbreviations.
datasetfieldtype.city.description=The name of the city that the Data Project is about. Use GeoNames for correct spelling and avoid abbreviations.
datasetfieldtype.otherGeographicCoverage.description=Other information on the geographic coverage of the data.
datasetfieldtype.geographicUnit.description=Lowest level of geographic aggregation covered by the Data Project, e.g., village, county, region.
datasetfieldtype.geographicBoundingBox.description=The fundamental geometric description for any Data Project that models geography is the geographic bounding box. It describes the minimum box, defined by west and east longitudes and north and south latitudes, which includes the largest geographic extent of the  Data Project's geographic coverage. This element is used in the first pass of a coordinate-based search. Inclusion of this element in the codebook is recommended, but is required if the bound polygon box is included.
datasetfieldtype.westLongitude.description=Westernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -180,0 <= West  Bounding Longitude Value <= 180,0.
datasetfieldtype.eastLongitude.description=Easternmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -180,0 <= East Bounding Longitude Value <= 180,0.
datasetfieldtype.northLongitude.description=Northernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -90,0 <= North Bounding Latitude Value <= 90,0.
datasetfieldtype.southLongitude.description=Southernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -90,0 <= South Bounding Latitude Value <= 90,0.



