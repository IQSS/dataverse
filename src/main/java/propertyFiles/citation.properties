datasetfieldtype.title.description=The main title of the Data Project
datasetfieldtype.subtitle.description=A secondary title that amplifies or states certain limitations on the main title
datasetfieldtype.alternativeTitle.description=Either 1) a title commonly used to refer to the Data Project or 2) an abbreviation of the main title
datasetfieldtype.alternativeURL.description=Another URL where one can view or access the data in the Data Project, e.g. a project or personal webpage
datasetfieldtype.otherId.description=The QDR ID assigned to the project.
datasetfieldtype.otherIdAgency.description=The name of the agency that generated the other identifier
datasetfieldtype.otherIdValue.description=Another identifier uniquely identifies the Data Project
datasetfieldtype.author.description=The entity, e.g. a person or organization, that created the Data Project
datasetfieldtype.authorName.description=The name of the author, such as the person's name or the name of an organization
datasetfieldtype.authorAffiliation.description=The name of the entity affiliated with the author, e.g. an organization's name
datasetfieldtype.authorIdentifierScheme.description=The type of identifier that uniquely identifies the author (e.g. ORCID, ISNI)
datasetfieldtype.authorIdentifier.description=Creator's ORCID ID.
datasetfieldtype.datasetContact.description=The entity, e.g. a person or organization, that users of the Data Project can contact with questions
datasetfieldtype.datasetContactName.description=The name of the point of contact, e.g. the person's name or the name of an organization
datasetfieldtype.datasetContactAffiliation.description=The name of the entity affiliated with the point of contact, e.g. an organization's name
datasetfieldtype.datasetContactEmail.description=The point of contact's email address
datasetfieldtype.dsDescription.description=A summary describing the purpose, nature, and scope of the Data Project.
datasetfieldtype.dsDescriptionValue.description=A summary describing the purpose, nature, and scope of the Data Project.
datasetfieldtype.dsDescriptionDate.description=The date when the description was added to the Data Project. If the Data Project contains more than one description, e.g. the data producer supplied one description and the data repository supplied another, this date is used to distinguish between the descriptions
datasetfieldtype.subject.description=The area of study relevant to the Data Project
datasetfieldtype.keyword.description=A key term that describes an important aspect of the Data Project and information about any controlled vocabulary used
datasetfieldtype.keywordValue.description=A key term that describes important aspects of the Data Project
datasetfieldtype.keywordVocabulary.description=QDR mainly uses the ICPSR subject thesaurus.
datasetfieldtype.keywordVocabularyURI.description=QDR mainly uses the ICPSR subject thesaurus.
datasetfieldtype.topicClassification.description=Indicates a broad, important topic or subject that the Data Project covers and information about any controlled vocabulary used
datasetfieldtype.topicClassValue.description=A topic or subject term
datasetfieldtype.topicClassVocab.description=The controlled vocabulary used for the keyword term (e.g. LCSH, MeSH)
datasetfieldtype.topicClassVocabURI.description=The URL where one can access information about the term's controlled vocabulary
datasetfieldtype.publication.description=The article or report that uses the data in the Data Project. The full list of related publications will be displayed on the metadata tab
datasetfieldtype.publicationCitation.description=The full bibliographic citation for the related publication.
datasetfieldtype.publicationIDType.description=The type of identifier that uniquely identifies a related publication
datasetfieldtype.publicationIDNumber.description=The identifier for a related publication
datasetfieldtype.publicationURL.description=The URL form of the identifier entered in the Identifier field, e.g. the DOI URL if a DOI was entered in the Identifier field. Used to display what was entered in the ID Type and ID Number fields as a link. If what was entered in the Identifier field has no URL form, the URL of the publication webpage is used, e.g. a journal article webpage
datasetfieldtype.notesText.description=Additional information about the Data Project
datasetfieldtype.language.description=Language(s) of materials in the Data Project.
datasetfieldtype.producer.description=The entity, such a person or organization, managing the finances or other administrative processes involved in the creation of the Data Project, e.g. when collected on behalf of an NGO.
datasetfieldtype.producerName.description=The name of the entity, e.g. the person's name or the name of an organization
datasetfieldtype.producerAffiliation.description=The name of the entity affiliated with the producer, e.g. an organization's name
datasetfieldtype.producerAbbreviation.description=The producer's abbreviated name (e.g. IQSS, ICPSR)
datasetfieldtype.producerURL.description=The URL of the producer's website
datasetfieldtype.producerLogoURL.description=The URL of the producer's logo
datasetfieldtype.productionDate.description=The date when the data were produced (not distributed, published, or archived)
datasetfieldtype.productionPlace.description=The location where the data and any related materials were produced or collected
datasetfieldtype.contributor.description=The entity, such as a person or organization, responsible for collecting, managing, or otherwise contributing to the development of the Data Project
datasetfieldtype.contributorType.description=Indicates the type of contribution made to the data project
datasetfieldtype.contributorName.description=The name of the contributor, e.g. the person's name or the name of an organization
datasetfieldtype.grantNumber.description=Information about the Data Project's financial support
datasetfieldtype.grantNumberAgency.description=The agency that provided financial support for the Data Project
datasetfieldtype.grantNumberValue.description=The grant identifier or contract identifier of the agency that provided financial support for the Data Project
datasetfieldtype.distributor.description=The entity, such as a person or organization, designated to generate copies of the Data Project, including any editions or revisions
datasetfieldtype.distributorName.description=The name of the entity, e.g. the person's name or the name of an organization
datasetfieldtype.distributorAffiliation.description=The name of the entity affiliated with the distributor, e.g. an organization's name
datasetfieldtype.distributorAbbreviation.description=The distributor's abbreviated name (e.g. IQSS, ICPSR)
datasetfieldtype.distributorURL.description=The URL of the distributor's webpage
datasetfieldtype.distributorLogoURL.description=The URL of the distributor's logo image, used to show the image on the Data Project's page
datasetfieldtype.distributionDate.description=The date when the Data Project was made available for distribution/presentation
datasetfieldtype.depositor.description=The entity, such as a person or organization, that deposited the Data Project in the repository
datasetfieldtype.dateOfDeposit.description=The date when the Data Project was deposited into the repository
datasetfieldtype.timePeriodCovered.description=The time period that the data refer to. Also known as span. This is the time period covered by the data, not the dates of coding, collecting data, or making documents machine-readable
datasetfieldtype.timePeriodCoveredStart.description=The start date of the time period that the data refer to
datasetfieldtype.timePeriodCoveredEnd.description=The end date of the time period that the data refer to
datasetfieldtype.dateOfCollection.description=The dates when the data were collected or generated
datasetfieldtype.dateOfCollectionStart.description=The date when the data collection started
datasetfieldtype.dateOfCollectionEnd.description=The date when the data collection ended
datasetfieldtype.kindOfData.description=The type of data included in the files (e.g. survey data, census/enumeration data, aggregate data, clinical data, event/transaction data, program source code, machine-readable text, administrative records data, experimental data, psychological test, textual data, coded textual, coded documents, time budget diaries, observation data/ratings, process-produced data, or other)
datasetfieldtype.series.description=Information about the data project series to which the Data Project belong
datasetfieldtype.seriesName.description=The name of the data project series
datasetfieldtype.seriesInformation.description=Can include 1) a history of the series and 2) a summary of features that apply to the series
datasetfieldtype.software.description=Information about the software used to generate the Data Project
datasetfieldtype.softwareName.description=The name of software used to generate the Data Project
datasetfieldtype.softwareVersion.description=The version of the software used to generate the Data Project, e.g. 4.11
datasetfieldtype.relatedMaterial.description=Information, such as a persistent ID or citation, about the material related to the Data Project, such as appendices or sampling information available outside of the Data Project
datasetfieldtype.relatedDatasets.description=Information, such as a persistent ID or citation, about a related data project, such as previous research on the Data Project's subject
datasetfieldtype.otherReferences.description=Information, such as a persistent ID or citation, about another type of resource that provides background or supporting material to the Data Project
datasetfieldtype.dataSources.description=Information, such as a persistent ID or citation, about sources of the Data Project (e.g. a book, article, serial, or machine-readable data file)
datasetfieldtype.originOfSources.description=For historical sources, the origin and any rules followed in establishing them as sources
datasetfieldtype.characteristicOfSources.description=Characteristics not already noted elsewhere
datasetfieldtype.accessToSources.description=1) Methods or procedures for accessing data sources and 2) any special permissions needed for access
datasetfieldtype.geographicCoverage.description=Information on the geographic coverage of the data. Includes the total geographic scope of the data.
datasetfieldtype.country.description=The country or nation that the Data Project is about.
datasetfieldtype.state.description=The state or province that the Data Project is about. Use GeoNames for correct spelling and avoid abbreviations.
datasetfieldtype.city.description=The name of the city that the Data Project is about. Use GeoNames for correct spelling and avoid abbreviations.
datasetfieldtype.otherGeographicCoverage.description=Other information on the geographic coverage of the data.
datasetfieldtype.geographicUnit.description=Lowest level of geographic aggregation covered by the Data Project, e.g., village, county, region.
datasetfieldtype.geographicBoundingBox.description=The fundamental geometric description for any Data Project that models geography is the geographic bounding box. It describes the minimum box, defined by west and east longitudes and north and south latitudes, which includes the largest geographic extent of the  Data Project's geographic coverage. This element is used in the first pass of a coordinate-based search. Inclusion of this element in the codebook is recommended, but is required if the bound polygon box is included.
datasetfieldtype.westLongitude.description=Westernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -180,0 <= West  Bounding Longitude Value <= 180,0.
datasetfieldtype.eastLongitude.description=Easternmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -180,0 <= East Bounding Longitude Value <= 180,0.
datasetfieldtype.northLongitude.description=Northernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -90,0 <= North Bounding Latitude Value <= 90,0.
datasetfieldtype.southLongitude.description=Southernmost coordinate delimiting the geographic extent of the Data Project. A valid range of values,  expressed in decimal degrees, is -90,0 <= South Bounding Latitude Value <= 90,0.



