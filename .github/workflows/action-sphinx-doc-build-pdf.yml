name: Create and publish a Docker image for building the PDF document

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Your root Dataverse sphinx-guide path will be set using a `ROOT_DATAVERSE_SG` variable
  ROOT_DATAVERSE_SG: doc/sphinx-guides
  # Next create a variable `DKR_DV_PDF` to store the unique name for the Docker image being created to run the PDF Sphinx builds
  DKR_DV_PDF: kuhlaid/sddi_pdf:latest
  DKR_DV_HTML: kuhlaid/sddi_html:latest

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.ROOT_DATAVERSE_SG }}/SphinxDocBuildPDF
          load: true
          tags: ${{ env.DKR_DV_PDF }}

      - name: BuildPdfDocument
        run: |
          cd "$GITHUB_WORKSPACE/doc/sphinx-guides"
          docker run --rm -v "$GITHUB_WORKSPACE/${{ env.ROOT_DATAVERSE_SG }}:/docs" ${{ env.DKR_DV_PDF }} make latexpdf

      - name: Upload PDF artifact 
        uses: actions/upload-artifact@v1
        with:
          name: BuildPdfDocument
          path: "doc/sphinx-guides/build/latex"