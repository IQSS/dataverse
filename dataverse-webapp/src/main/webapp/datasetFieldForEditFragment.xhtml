<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:o="http://omnifaces.org/ui"
>

    <o:importConstants
            type="edu.harvard.iq.dataverse.persistence.dataset.InputRendererType"
            var="inputRendererTypeEnum"/>

    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.TEXT}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/textInputField.xhtml" >
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>

    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.SUGGESTION_TEXT}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/suggestionInputField.xhtml" >
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>
    
    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.TEXTBOX}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/textboxInputField.xhtml">
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>
    
    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.HTML_MARKUP}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/htmlMarkupInputField.xhtml">
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>
    
    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.VOCABULARY_SELECT}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/controlledVocabInputField.xhtml">
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>
    
    <p:fragment rendered="#{inputRenderer.getType() eq inputRendererTypeEnum.HIDDEN_VOCABULARY}">
        <ui:include src="/WEB-INF/templates/dataset/inputRenderer/hiddenControlledVocabInputField.xhtml">
            <ui:param name="inputRenderer" value="#{inputRenderer}" />
            <ui:param name="datasetField" value="#{datasetField}" />
            <ui:param name="hiddenLabel" value="#{hiddenLabel}" />
            <ui:param name="labelFieldNumber" value="#{labelFieldNumber}" />
            <ui:param name="allBlockfields" value="#{allBlockfields}" />
            <ui:param name="operation" value="#{operation}" />
        </ui:include>
    </p:fragment>
</ui:composition>
